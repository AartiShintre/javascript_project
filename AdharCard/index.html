    <button onclick="genrateCard()">Genrate Aadhar Card</button>
<div class="aadhar_card" id="card">
    
    <div class="header">
    
        <img src="ashokChakra.jpg" class="image" >

        <div>भारत सरकार</div>
        <div>GOVERNMENT OF INDIA</div>
        </div>
    </div>
        <div class="card_body">
            <img src="image1.jpeg" id="cardphoto" class="photo">
            <div class="details">
                <p>Name : </p>
                <p>DOB : </p>
                <p>Gender : </p>

            </div>

        </div>
        <div class="footer">
             आधार - मेरा आधार, मेरी पहचान

</div>
